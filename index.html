<!DOCTYPE html>

        <img
          class="img-inizio-pag"

        <div class="descrizione-img">
          1st photo:John S. and James L.Knight Foundation, by Scott Henrichsen
        </div>
        <div class="descrizione-img">2nd photo: Wikimedia, by Paul Clarke</div>

    <footer></footer>
